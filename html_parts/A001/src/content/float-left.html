<!DOCTYPE html>
<html>
<head>
    <title>Использование стилей: float</title>
    <style type="text/css">
        #red { background: red; float: left; }
        #green { background: green; float: left; }
        #blue { background: blue; float: left; }
        #yellow { background: yellow; clear: left; float:left; }
        #maroon { background: maroon; float:left }
        #gold { background: gold; clear: left; }
        div { width: 60px; height: 60px; }
    </style>
</head>
<body>
<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>
<div id="yellow"></div>
<div id="maroon"></div>
<div id="gold"></div>
</body>
</html>
