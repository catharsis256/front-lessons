<!DOCTYPE html>
<html>
<head>
    <title>Использование стилей: float</title>
    <style type="text/css">
        #red {
            background: red;
            height: 100px;
        }
        #green {
            background: green;
            height: 600px;
            width: 100px;
            float: left;
        }
        #blue {
            background: blue;
            height: 600px;
            width: 100px;
            float: right;
        }
        #yellow {
            background: yellow;
            height: 100px;
            clear: both;
        }

    </style>
</head>
<body>
<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>
<div id="yellow"></div>

</body>
</html>
